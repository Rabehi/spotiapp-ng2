<app-loading *ngIf="loading" class="m-5"></app-loading>
<div *ngIf="!loading" class="row animated fadeIn">
  <div class="col-2">
    <img [src]="artista.images | noimage" class="img-thumbnail img-circle" />
  </div>
  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="blank">
        Ir a la página del artista
      </a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">
      Regresar
    </button>
  </div>
</div>

<h3 class="m-3">Top Tracks</h3>
<div class="row">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>
            Foto
          </th>
          <th>
            Album
          </th>
          <th>
            Canción
          </th>
          <th>
            Vista previa
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td>
            <img [src]="track.album.images | noimage" class="img-thumb" />
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <!-- <audio
              *ngIf="track.preview_url; else noPreview"
              [src]="track.preview_url"
              controls
            ></audio> -->
            <iframe
              [src]="track.uri | domseguro"
              width="300"
              height="80"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media"
            ></iframe>
            <ng-template #noPreview><p>No Preview Available</p></ng-template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
